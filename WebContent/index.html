<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Página principal</title>
	</head>
	<body>
		<header>
			<h1>Bienvenido a Despliegue de Aplicaciones Web</h1>
		</header>
		<section id="login">
		<!-- Llamo a loginServlet para comprobar si los datos que llegan son buenos y si lo son redirecciono a pagina principal -->
			<form method="post" action="login">
				<table>
					<legend>Entra y disfruta de la aplicación</legend>
					<tr>
						<td><label for="user">Usuario: </label></td>
						<td><input type="text" id="user" name="user"/></td>
					</tr>
					<tr>
						<td><label for="clave">Contraseña: </label></td>
						<td><input type="password" id="clave" name="clave"/></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" name="login" value="Entrar"/></td>
					</tr>
				</table>
			</form>
		</section>
		<section id="register">
			<form method="post" action="registro">
				<table>
					<legend>Regístrate como usuario</legend>
					<tr>
						<td><label for="usuario">Usuario: </label></td>
						<td><input type="text" id="usuario" name="usuario"/></td>
					</tr>
					<tr>
						<td><label for="password">Contraseña: </label></td>
						<td><input type="password" id="password" name="password"/></td>
					</tr>
					<tr>
						<td><label for="email">Email: </label></td>
						<td><input type="text" id="email" name="email"/></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" name="register" value="Registrarse"/></td>
					</tr>
				</table>
			</form>
		</section>
	</body>
</html>
