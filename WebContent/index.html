<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Página principal</title>
		<link href="./css/estilos.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1>Despliegue de Aplicaciones Web</h1>
		</header>
		<main>
			<section id="login">
			<!-- Llamo a loginServlet para comprobar si los datos que llegan son buenos y si lo son redirecciono a pagina principal -->
				<form method="post" action="login">
					<table>
						<legend>Entra y disfruta de la aplicación</legend>
						<tr>
							<td><label for="user">Usuario: </label></td>
							<td><input type="text" id="user" name="user" tooltip="texto introducido como usuario cuando cte registraste como usuario" required/></td>
						</tr>
						<tr>
							<td><label for="clave">Contraseña: </label></td>
							<td><input type="password" id="clave" name="clave" tooltip="texto introducido como contraseña cuando cte registraste como usuario" required/></td>
						</tr>
						<tr>
							<td colspan="2"><input id="boton" type="submit" name="login" value="Entrar"/></td>
						</tr>
					</table>
				</form>
			</section>
			<section id="register">
				<form method="post" action="registro">
					<table>
						<legend>Regístrate como usuario</legend>
						<tr>
							<td><label for="usuario">Usuario: </label></td>
							<td><input type="text" id="usuario" name="usuario" tooltip="texto que se usará como usuario para acceder a la aplicación una vez registrado" required/></td>
						</tr>
						<tr>
							<td><label for="password">Contraseña: </label></td>
							<td><input type="password" id="password" name="password" tooltip="texto que se usará como contraseña para acceder a la aplicación una vez registrado" required/></td>
						</tr>
						<tr>
							<td><label for="email">Email: </label></td>
							<td><input type="text" id="email" name="email" tooltip="Se usará para enviar un email de confirmación de la cuenta que está creando" required/></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" id="boton" name="register" value="Registrarse"/></td>
						</tr>
					</table>
				</form>
			</section>
		</main>
		<footer>
			<section class="contacto">
				<p>I.E.S. Doctor Fleming</p>
				<p>Oviedo, Asturias</p>
				<p>Tel. 985 23 08 99</p>
			</section>
			<span class="divisor"></span>
			<section class="redes">
				<p>Páginas de interés</p>
				<ul>
					<li><a href="http://nntt.informatica-fleming.com/coordina/">Página oficial</a></li>
					<li><a href="https://es-es.facebook.com/pages/category/High-School/IES-Doctor-Fleming-1019283734766885/">Facebook</a></li>
					
				</ul>
			</section>
			<span class="divisor"></span>
			<section class="ayuda">
				<p><a href="#">Ayuda</a></p>
				<p><a href="#">Mapa Web</a><p>
			</section>
		</footer>
	</body>
</html>
